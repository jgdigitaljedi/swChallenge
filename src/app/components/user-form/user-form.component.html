<mat-card class="user-form">
  <mat-card-title>
    <mat-icon>person</mat-icon>&nbsp; Add New User
  </mat-card-title>

  <form [formGroup]="personForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
    <mat-card-content class="user-form--form">
      <mat-form-field appearance="outline" class="user-form--form__field">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter Name" formControlName="name">
        <mat-error *ngIf="personForm.get('name').hasError('required')">Weight is required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-form--form__field">
        <mat-label>Friends</mat-label>
        <mat-select placeholder="Enter friends" [formControlName]="'friends'" multiple>
          <mat-option *ngFor="let user of allUsers" [value]="user">{{user.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-form--form__field">
        <mat-label>User Age</mat-label>
        <input matInput placeholder="Enter age" formControlName="age" type="number">
        <mat-error *ngIf="personForm.get('age').hasError('required')">Age is required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-form--form__field">
        <mat-label>User Weight</mat-label>
        <input matInput placeholder="Enter weight in pounds" formControlName="weight" type="number">
        <mat-error *ngIf="personForm.get('weight').hasError('required')">Weight is required!</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">
        <mat-icon>save</mat-icon>&nbsp; Save Friend
      </button>
      <button mat-button (click)="clearForm()">
          <mat-icon>clear</mat-icon>&nbsp; Clear Form
        </button>
    </mat-card-actions>
  </form>
</mat-card>
